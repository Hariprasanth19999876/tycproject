<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit ROHS Record</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff); /* Light gradient background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #c5dee4; /* White card-like form background */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #3f51b5; /* Deep blue for title */
        }

        .form-group label {
            font-weight: 600;
            color: #4a4a4a; /* Neutral tone for labels */
        }

        .form-control {
            border-radius: 8px; /* Rounded input fields */
            border: 1px solid #d1d9e6; /* Soft border */
        }

        .form-control:focus {
            border-color: #3f51b5; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(63, 81, 181, 0.3);
        }

        .btn {
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #3f51b5; /* Vibrant primary button */
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #283593; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #9e9e9e;
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #757575; /* Darker grey on hover */
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #3f51b5;
            border: none;
            color: #fff;
            padding: 12px 15px;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #283593;
            transform: rotate(-10deg) scale(1.1);
        }
    </style>
</head>
<body>
    <a href="{% url 'rohs_list' %}" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container mt-5">
        <h1>Add TYC Record</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="requested_part">Requested Part</label>
                <input type="text" class="form-control" id="requested_part" name="requested_part" required>
            </div>
            <div class="form-group">
                <label for="te_internal_number">TE Internal Number</label>
                <input type="text" class="form-control" id="te_internal_number" name="te_internal_number" required>
            </div>
            <div class="form-group">
                <label for="part_status">Part Status</label>
                <input type="text" class="form-control" id="part_status" name="part_status" required>
            </div>
            <div class="form-group">
                <label for="rohs_compliant_status">ROHS Compliant Status</label>
                <input type="text" class="form-control" id="rohs_compliant_status" name="rohs_compliant_status" required>
            </div>
            <div class="form-group">
                <label for="rohs_exemption_substance_info">ROHS Exemption Info</label>
                <textarea class="form-control" id="rohs_exemption_substance_info" name="rohs_exemption_substance_info" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="reach_version_status">Reach Version Status</label>
                <input type="text" class="form-control" id="reach_version_status" name="reach_version_status" required>
            </div>
            <div class="form-group">
                <label for="reach_compliant_status">Reach Compliant Status</label>
                <input type="text" class="form-control" id="reach_compliant_status" name="reach_compliant_status" required>
            </div>
            <div class="form-group">
                <label for="reach_svhc_substance">Reach SVHC Substance</label>
                <textarea class="form-control" id="reach_svhc_substance" name="reach_svhc_substance" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'rohs_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Include FontAwesome for back button icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
